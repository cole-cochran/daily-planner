<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" media="screen" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-4" style="text-align: center">Work Day Scheduler</h1>
      <p class="lead" style="text-align: center">
        A simple calendar app for scheduling your work day
      </p>
      <p id="currentDay" class="lead" style="text-align: center"></p>
    </header>
    <div class="container">
      <div class="row time-block" clock-hour="9">
        <div class="col-2 col-lg-1 border-top">9:AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="10">
        <div class="col-2 col-lg-1 border-top">10:AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="11">
        <div class="col-2 col-lg-1 border-top">11:AM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="12">
        <div class="col-2 col-lg-1 border-top">12:PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="13">
        <div class="col-2 col-lg-1 border-top">1:PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="14">
        <div class="col-2 col-lg-1 border-top">2:PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="15">
        <div class="col-2 col-lg-1 border-top">3:PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="16">
        <div class="col-2 col-lg-1 border-top">4:PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
      <div class="row time-block" clock-hour="17">
        <div class="col-2 col-lg-1 border-top">5:PM</div>
        <textarea class="col-8 col-lg-10"></textarea>
        <button class="col-2 col-lg-1 saveBtn d-flex align-items-center">
          <i class="fa fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
